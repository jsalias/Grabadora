<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Reconocimiento de voz</title>
</head>

<body>
    <header>
        <div class="rec">
            <h1 id="logo" alt="Imagen Logo">R</h1>
            <h1 id="logo1" alt="Imagen Logo">E</h1>
            <h1 id="logo2" alt="Imagen Logo">C</h1>
        </div>
        <h2 id="titulo">Grabadora de voz a texto</h2>
    </header>

    <main class="contenedor-principal">
        <div class="contenedor-botones">
            <button id="grabar"> Grabar</button>
            <button id="escuchar">Escuchar</button>
            <button id="guardarDoc">Guardar</button>
            <button id="copiar">Copiar</button>
            <button id="reset">Reset</button> <!-- Nuevo botón -->
            
            

        </div>
        <div>
            <textarea id="texto" cols="30" rows="10"></textarea>
        </div>
        <div id="confirmacion" style="display: none;">
            <span>¿Estás seguro de que quieres borrar el texto?</span>
            <button id="confirmarReset">Sí</button>
            <button id="cancelarReset">No</button>
        </div>
    </main>

    <footer>
        <p id="pfooter">&copy; Creado por Juan Salias - 2023</p>
    </footer>

    <script src="sc.js"></script>
</body>

</html>
